<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    
    <a-scene mindar-image="imageTargetSrc: maggie.mind; uiScanning: no; filterMinCF: 0.0001; filterBeta: 0.001; missTolerance: 1000;"
        
        <a-assets>
            <video id="v" src="maggie.mp4" loop="true" muted playsinline crossorigin="anonymous"></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="maggieTarget" mindar-image-target="targetIndex: 0">
            <a-video src="#v" width="1" height="1" position="0 0 0"></a-video>
        </a-entity>
    </a-scene>

    <script>
        const video = document.querySelector('#v');
        const target = document.querySelector('#maggieTarget');

        // Esta es la forma mÃ¡s segura de lanzar el video en MindAR
        target.addEventListener("targetFound", () => {
            video.play();
        });

        target.addEventListener("targetLost", () => {
            video.pause();
        });

        // Truco final: si el navegador bloquea el autoplay, 
        // esto lo intenta reproducir al primer toque en la pantalla
        window.addEventListener('click', () => {
            video.play();
        });
    </script>
</body>
</html>
