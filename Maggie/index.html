<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    
    <a-scene mindar-image="imageTargetSrc: ./maggie.mind?v=2; uiScanning: no; filterMinCF: 0.0001; filterBeta: 0.01; missTolerance: 1000;"
             vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="v" src="./maggie.mp4?v=2" loop="true" muted playsinline crossorigin="anonymous"></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="maggie-target" mindar-image-target="targetIndex: 0">
            <a-video src="#v" width="1" height="1" position="0 0 0.1"></a-video>
        </a-entity>
    </a-scene>

    <script>
        const video = document.querySelector('#v');
        const target = document.querySelector('#maggie-target');

        // El error estaba aquÃ­: el evento se escucha en el 'target', no en la 'scene'
        target.addEventListener("targetFound", () => {
            console.log("Imagen encontrada");
            video.play();
        });

        target.addEventListener("targetLost", () => {
            console.log("Imagen perdida");
            video.pause();
        });
    </script>
</body>
</html>
