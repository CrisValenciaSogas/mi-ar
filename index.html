<!DOCTYPE html>
<html>
  <head>
    <script src="aframe.io"></script>
    <script src="raw.githack.com"></script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <!-- El parámetro 'sourceType: webcam' activa la cámara -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <!-- PRUEBA 1: Marcador Hiro (Para ver si el código funciona) -->
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" material="color: red;"></a-box>
      </a-marker>

      <!-- PRUEBA 2: Tu marcador personalizado -->
      <a-marker type="pattern" url="https://raw.githubusercontent.com/CrisValenciaSogas/mi-ar/refs/heads/main/8M.patt">
        <a-video src="PEGA_AQUÍ_TU_URL_RAW_DEL_VIDEO_MP4" width="1.6" height="0.9" position="0 0 0" rotation="-90 0 0" playsinline webkit-playsinline></a-video>
      </a-marker>

      
    </a-scene>
  </body>
</html>
