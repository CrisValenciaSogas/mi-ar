<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
<a-scene mindar-image="imageTargetSrc: targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

<a-assets>
<video id="miVideo" src="GoEnhance_8M.mp4" preload="auto" loop="true" muted="true" playsinline></video>
</a-assets>

<a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

<a-entity mindar-image-target="targetIndex: 0">
<a-video id="video-display" src="#miVideo" width="1" height="0.7" position="0 0 0"></a-video>
</a-entity>

</a-scene>

<script>
// Este script hace que el vídeo arranque solo al detectar la imagen
const sceneEl = document.querySelector('a-scene');
const video = document.querySelector('#miVideo');

sceneEl.addEventListener("targetFound", event => {
console.log("Ilustración encontrada");
video.play();
});

sceneEl.addEventListener("targetLost", event => {
console.log("Ilustración perdida");
video.pause();
});
</script>
</body>
</html>
