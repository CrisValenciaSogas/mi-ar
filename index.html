<!DOCTYPE html>
<html>
  <head>
    <title>Mi Realidad Aumentada Gratis</title>
    <!-- 1. Cargamos las librerías básicas -->
    <script src="aframe.io"></script>
    <script src="raw.githack.com"></script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <!-- 2. Iniciamos la cámara del navegador -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <!-- 3. Definimos el marcador (Usaremos el estándar 'HIRO' para probar) -->
      <a-marker preset="hiro">
        <!-- Esto dibujará un cubo rojo sobre el marcador para confirmar que funciona -->
        <a-box position="0 0.5 0" material="color: red;" animation="property: rotation; to: 0 360 0; loop: true; dur: 3000"></a-box>
      </a-marker>

      
    </a-scene>
  </body>
</html>
