<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    
  <a-scene 
    mindar-image="imageTargetSrc: targets.mind; uiScanning: no; filterMinCF: 0.001; filterBeta: 500; missTolerance: 0; warmupTolerance: 5;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">
    
    <a-assets>
      <video 
        id="miVideo" 
        src="GoEnhance_8M.mp4" 
        preload="auto" 
        loop="true" 
        muted="true" 
        playsinline 
        webkit-playsinline 
        crossorigin="anonymous">
      </video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity id="targetEnt" mindar-image-target="targetIndex: 0">
      <a-video 
        src="#miVideo" 
        width="1.1" 
        height="1.56" 
        position="0 0 0"> </a-video>
    </a-entity>

  </a-scene>

  <script>
    const video = document.querySelector('#miVideo');
    const target = document.querySelector('#targetEnt');

    // DetecciÃ³n precisa
    target.addEventListener("targetFound", () => {
        video.play();
    });

    // Pausa inmediata: Al poner missTolerance a 0, este evento salta rapidÃ­simo
    target.addEventListener("targetLost", () => {
        video.pause();
    });
  </script>
</body>
</html>
