<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- Librerías de AR -->
    <script src="aframe.io"></script>
    <script src="raw.githack.com"></script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <!-- REEMPLAZA AQUÍ TUS NOMBRES -->
      <a-marker type="pattern" url="8M.patt">
        <a-video src="GoEnhance_8M.mp4" width="1.6" height="0.9" position="0 0 0" rotation="-90 0 0" playsinline></a-video>
      </a-marker>

      
    </a-scene>

    <script>
      // Esto hace que el video suene y se reproduzca al tocar la pantalla
      window.addEventListener('click', function () {
        var v = document.querySelector("a-video").components.material.material.map.image;
        v.play();
      });
    </script>
  </body>
</html>
