<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- LibrerÃ­as de AR -->
    <script src="aframe.io"></script>
    <script src="raw.githack.com"></script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <a-marker preset="hiro">
   <a-box position='0 0.5 0' material='color: red;'></a-box>
</a-marker>
        <!-- Video que subiste -->
        <a-video src="https://raw.githubusercontent.com/CrisValenciaSogas/mi-ar/refs/heads/main/8M.patt" width="1.6" height="0.9" position="0 0 0" rotation="-90 0 0" playsinline></a-video>
      </a-marker>

      
    </a-scene>

    <script>
      // Al tocar la pantalla se activa el video
      window.addEventListener('click', function () {
        var v = document.querySelector("a-video").components.material.material.map.image;
        if(v) { v.play(); }
      });
    </script>
  </body>
</html>
