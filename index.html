<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    
    <a-scene mindar-image="imageTargetSrc: ./maggie.mind; uiScanning: yes; filterMinCF: 0.0001; filterBeta: 0.001;" 
             vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="v" src="./Maggie.mp4" loop="true" muted="true" playsinline crossorigin="anonymous"></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-video src="#v" width="1" height="1" position="0 0 0.1"></a-video>
        </a-entity>
    </a-scene>

    <script>
        const v = document.querySelector('#v');
        const sc = document.querySelector('a-scene');
        
        // Esto te avisará si detecta la imagen
        sc.addEventListener("targetFound", () => {
            console.log("¡DETECTADO!");
            v.play();
            // Cambia el color de fondo un segundo para avisarte
            document.body.style.backgroundColor = "green";
            setTimeout(() => { document.body.style.backgroundColor = "transparent"; }, 500);
        });
    </script>
</body>
</html> 1
