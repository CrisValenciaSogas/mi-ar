<a-scene embedded arjs>
<a-assets>
<video id="miVideo"
src="GoEnhance_8M.mp4"
muted="true"
loop="true"
playsinline>
</video>
</a-assets>

<a-marker type="pattern" url="8M.patt" id="marcador">
<a-video src="#miVideo" width="1.6" height="0.9" rotation="-90 0 0"></a-video>
</a-marker>

<a-entity camera></a-entity>
</a-scene>

<script>
// Este es el "cerebro" que detecta la imagen
var marcador = document.querySelector('#marcador');
var video = document.querySelector('#miVideo');

marcador.addEventListener('markerFound', function() {
video.play(); // El vídeo empieza solo al ver la imagen
});

marcador.addEventListener('markerLost', function() {
video.pause(); // El vídeo se para si dejas de enfocar (opcional)
});
</script>
