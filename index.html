<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
<a-scene embedded arjs>

<a-assets>
<video id="miVideo" src="GoEnhance_8M.mp4" muted="true" loop="true" playsinline></video>
</a-assets>

<a-marker type="pattern" url="8M.patt">

<a-video src="#miVideo" width="1.6" height="0.9" position="0 0 0" rotation="-90 0 0"></a-video>

</a-marker>

<a-entity camera></a-entity>
</a-scene>

<script>
// Esto intenta encender el vídeo automáticamente
var v = document.querySelector('#miVideo');
var m = document.querySelector('a-marker');
m.addEventListener('markerFound', function() { v.play(); });
</script>
</body>
</html>
