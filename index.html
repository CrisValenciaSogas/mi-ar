<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="aframe.io"></script>
    <script src="raw.githack.com"></script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <!-- Escena AR -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">

      <!-- IMPORTANTE: Cambia los nombres de abajo por los tuyos exactos -->
      <a-marker type="pattern" url="targets.mind.patt">
        <a-video src="GoEnhance_8M.mp4" width="1.6" height="0.9" position="0 0 0" rotation="-90 0 0" loop="true" playsinline webkit-playsinline></a-video>
      </a-marker>

      
    </a-scene>

    <!-- Script para activar el video al tocar la pantalla (Obligatorio en mÃ³viles) -->
    <script>
      window.addEventListener('click', function () {
        var v = document.querySelector("a-video");
        var videoElement = v.components.material.material.map.image;
        if (videoElement) {
            videoElement.play();
        }
      });
    </script>
  </body>
</html>
