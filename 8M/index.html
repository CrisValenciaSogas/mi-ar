<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
</head>
<body style="margin:0; overflow:hidden;">
<a-scene mindar-image="imageTargetSrc: targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
<a-assets>
<video id="v" src="8M.mp4" loop="true" muted="true" playsinline autoplay></video>
</a-assets>
<a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
<a-entity mindar-image-target="targetIndex: 0">
<a-video src="#v" width="1" height="0.7"></a-video>
</a-entity>
</a-scene>
<script>
// Esto fuerza la carga y reproducción automática
const v = document.querySelector("#v");
v.play().catch(() => {
// Si el móvil lo bloquea, lo intenta de nuevo cada segundo
const retry = setInterval(() => {
v.play().then(() => clearInterval(retry));
}, 1000);
});
</script>
</body>
</html>
