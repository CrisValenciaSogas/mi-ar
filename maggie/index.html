<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene mindar-image="imageTargetSrc: ./maggie.mind; uiScanning: no; filterMinCF: 0.0001; filterBeta: 0.001;"
             vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
            <video id="miVideo" src="./Maggie.mp4" loop="true" muted="true" playsinline crossorigin="anonymous"></video>
        </a-assets>
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
            <a-video src="#miVideo" width="1" height="1" position="0 0 0.1"></a-video>
        </a-entity>
    </a-scene>

    <script>
        const video = document.querySelector('#miVideo');
        const sceneEl = document.querySelector('a-scene');

        // PRUEBA DE DIAGNÃ“STICO
        sceneEl.addEventListener("targetFound", () => {
            document.body.style.backgroundColor = "blue"; // Si detecta la imagen, se pone azul
            video.play().catch(e => console.log("Error al reproducir:", e));
        });

        sceneEl.addEventListener("targetLost", () => {
            document.body.style.backgroundColor = "transparent";
        });
    </script>
</body>
</html>
