<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
   
  <a-scene
    mindar-image="imageTargetSrc: maggie.mind; uiScanning: no; filterMinCF: 0.0001; filterBeta: 0.001; missTolerance: 30; warmupTolerance: 10;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">
   
    <a-assets>
      <video
        id="miVideo"
        src="maggie.mp4"
        preload="auto"
        loop="true"
        muted="true"
        playsinline
        webkit-playsinline
        crossorigin="anonymous">
      </video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity id="targetEnt" mindar-image-target="targetIndex: 0">
      <a-video
        src="#miVideo"
        width="1.05"
        height="1.05"
        position="0 0 0.001">
      </a-video>
    </a-entity>

  </a-scene>

  <script>
    const video = document.querySelector('#miVideo');
    const target = document.querySelector('#targetEnt');

    target.addEventListener("targetFound", () => {
      video.play();
    });

    target.addEventListener("targetLost", () => {
      video.pause();
    });
  </script>

</body>
</html>
